<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    .form-control{
        width: 700px;
    }
    .row{
        margin-left: 32%;
    }
    body{
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1));
        color:white
    }
</style>
<body>
    <img src="{% static 'images/img-1.png' %}" height='200px' style='margin-left:900px;margin-top:50px;'>
    <center><h2>Edit Cylcle</h2></center>
    <div class="row">
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Bike Type</label>
                        <div class="input-group mb-3" style="width:700px;">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Catagories</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" name="bike_type">
                              <option selected >{{data.bike_type}}</option>
                              <option value="Mountain Bikes">Mountain Bikes</option>
                              <option value="Electric Bicycles">Electric Bicycles</option>
                              <option value="Road Bikes">Road Bikes</option>
                              <option value="Hybrid Bikes">Hybrid Bikes</option>
                              <option value="Folding Bikes">Folding Bikes</option>
                              <option value="Comfort Bikes">Comfort Bikes</option>
                            </select>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Age Range</label>
                        <div class="input-group mb-3" style="width:700px;">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Age Range</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" name="age_range">
                              <option selected>{{data.age_range}}</option>
                              <option value="three-five">3-5</option>
                              <option value="five-nine">5-9</option>
                              <option value="nine-forteen">9-14</option>
                              <option value="forteen-ninteen">14-19</option>
                              <option value="ninteen-twentyfive">19-25</option>
                              <option value="25_above">25<</option>
                            </select>
                          </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Brand Name eg:(Urban Terrain)" name="brand" value="{{data.brand}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">No Of Speeds</label>
                        <div class="input-group mb-3" style="width:700px;">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">No Of Speeds</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" name="speed">
                              <option selected>{{data.noOfSpeed}}</option>
                              <option value="one">1</option>
                              <option value="two">2</option>
                              <option value="three">3</option>
                              <option value="four">4</option>
                              <option value="five">5</option>
                              <option value="six">6-</option>
                            </select>
                          </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Colour</label>
                        <input type="color" id="favcolor" class="form-control" id="exampleFormControlInput1" name="color" value="{{data.color}}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price Details</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="indian Ruppee" name="price" value="{{data.price}}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="customFile">Uploaded Image : </label>
                        <img src="/static/Uploaded_images/{{img}}" width="200px" height="200px">
                        <input type="file" class="form-control" name="file_image"/>
                    </div>
                </div>
                
            </div>
            <div class="footer mb-5">
            <center><input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>

    </form>
</body>
</html>
