<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    .form-control{
        width: 700px;
    }
    .row{
        margin-left: 32%;
    }
    body{
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1));
        color:white
    }
</style>
<body>
    <img src="{% static 'images/img-1.png' %}" height='200px' style='margin-left:900px;margin-top:100px;'>
    <center><h2>Seller Registration</h2></center>
    <div class="row">
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
          <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User Name" name="seller_name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" >Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@email.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone number" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Street</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Street" name="street">
                    </div>  
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" name="city">
                    </div>  
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="State" name="state">
                    </div>  
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pincode" name="pincode">
                    </div>                  
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter strong password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm your password" name="cpassword">
                    </div>
                </div>
                
            </div>
            <div class="footer mb-5">
            <center><input class="btn btn-primary" type="submit" value="Register">
                <a href="http://127.0.0.1:8000/login"><input class="btn btn-primary" type="button" value="Login"></a></center>
            </div>
        </div>

    </form>
</body>
</html>
