    <script>
        function search_cycle() {
            var input, filter, mclass, sclass, h, i, txtValue;
            input = document.getElementById("searchbar");
            filter = input.value.toUpperCase();
            mclass = document.querySelectorAll("table tbody tr"); // Select table rows within tbody
            for (i = 0; i < mclass.length; i++) {
                sclass = mclass[i].querySelector(".name-product"); // Select the "name-product" element within the row
                txtValue = sclass.textContent || sclass.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    mclass[i].style.display = "";
                } else {
                    mclass[i].style.display = "none";
                }
            }
        }
        
    </script>
